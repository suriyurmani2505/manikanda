<html>
    <body>
        <h1>JAVASCRIPT WHILE LOOP</h1>
        <p id="demo"></p>
        <style>
            body{
                text-align: center;
                background-color: deeppink;
            }
        </style>
        <script>
            let text = "";
            let i = 0;
            while (i < 5) {
              text += "<br>the while loop is" + i;
              i++;
            }
            document.getElementById("demo").innerHTML = text;
</script>            
</body>
</html>
