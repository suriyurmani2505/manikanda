<html>
    <body>
        <h1>ODD OR EVEN NUMBER</h1>
        <p id="demo"></p>
        <script>
            let text1=29;
            for(let i=0;i<text1;i++){
                if(i % 2==0)
                console.log(i);            
            }
            let text2=29;
            for(let i=1;i<text2;i++){
                if(i % 2==1)
                console.log(i);            
            }

            
            </script>
    </body>
</html>
