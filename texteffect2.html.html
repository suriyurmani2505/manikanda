<html>
    <head>
        <style>
        div.part {
            white-space: nowrap;
            width: 200px;
            overflow: hidden;
            border: 1px solid black;
        }
        div.part:hover {
            overflow: visible;
        }
        </style>
    </head>
    <body>
        <div class="part style: text-overflow: ellipsis">iam studying in government polytechnic college</div>
        <div class="part style: text-overflow: clip">iam studying in government polytechnic college</div>
        </body>
        </html>
