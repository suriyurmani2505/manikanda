<html>
    <body>
        <h2>javascript object</h2>
        <p id="demo">
            <script>
                // Create an object:
                let text={firstName:"Mani" ,lastName:"Kandan" ,age:"18"};
                //  Display some data from the object: 
                document.getElementById("demo").innerHTML=text.firstName  + " is "  +  text.age  +  "years old.";
                </script>
                </body>
</html>
